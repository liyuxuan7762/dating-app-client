<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary">Sign Up</div>
    <div class="card-body w-full">
        <form #registerForm="ngForm" class="flex flex-col gap-4 w-full" (ngSubmit)="onSubmit()">
            <input [(ngModel)] = "creds.displayName" name="displayName" class="input w-full" placeholder="Display Name">
            <input [(ngModel)] = "creds.email" name="email" class="input w-full" placeholder="Email">
            <input type="password" [(ngModel)] = "creds.password" name="password" class="input w-full" placeholder="Password">

            <div class="flex items-center justify-end gap-3">
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <button type="button" class="btn btn-accent" (click)="onCancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
