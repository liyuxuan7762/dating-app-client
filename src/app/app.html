<app-nav />

<div class="card bg-base-100 w-1/2 mx-auto p-10 mt-30 shadow-xl">
  <h3 class="text-3xl text-red-400 font-bold underline">{{ title }}</h3>
  <ul class="list">
    @for (member of members(); track member.id) {
    <li class="list-row items-center">
      <img src="./user.png" class="size-12 rounded-box">
      <div>{{ member.displayName }} -- {{ member.email }}</div>
    </li>
    }
  </ul>
</div>
