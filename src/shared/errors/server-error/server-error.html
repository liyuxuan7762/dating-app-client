<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
    class="size-12 mx-auto my-6 text-primary stroke-2">
    <path stroke-linecap="round" stroke-linejoin="round"
      d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
  </svg>

  <div class="card-title justify-center text-3xl text-primary">Internal Server Error</div>
  <div class="card-body w-full text-center">
    {{error.message}}
  </div>
  <button class="btn btn-primary mx-auto" (click)="toggleDetails()">Show Details</button>
  @if (showDetails) {
  <div class="card-body w-full text-center">
    {{error.details}}
  </div>
  }
</div>
